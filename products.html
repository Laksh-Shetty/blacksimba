<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="section-title">OUR PRODUCTS</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="img/product-original.jpg" alt="Black Simba Original">
                </div>
                <h3>ORIGINAL ROAR</h3>
                <p>Our signature blend with a perfect balance of energy and focus.</p>
                <a href="#" class="btn small-btn">DETAILS</a>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/product-intense.jpg" alt="Black Simba Intense">
                </div>
                <h3>INTENSE FURY</h3>
                <p>Maximum energy boost with enhanced caffeine and taurine.</p>
                <a href="#" class="btn small-btn">DETAILS</a>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/product-zero.jpg" alt="Black Simba Zero">
                </div>
                <h3>ZERO SUGAR</h3>
                <p>All the power, none of the sugar. Pure energy without compromise.</p>
                <a href="#" class="btn small-btn">DETAILS</a>
            </div>
        </div>
    </div>
</body>
</html>
