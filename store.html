<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <div class="container">
    <h2 class="section-title">SHOP BLACK SIMBA</h2>
    <div class="store-options">
        <div class="store-card">
            <i class="fas fa-box"></i>
            <h3>SINGLE CAN</h3>
            <p>$3.99</p>
            <a href="#" class="btn small-btn">ADD TO CART</a>
        </div>
        <div class="store-card featured">
            <div class="featured-badge">BEST VALUE</div>
            <i class="fas fa-boxes"></i>
            <h3>12-PACK</h3>
            <p>$39.99</p>
            <a href="#" class="btn primary-btn">ADD TO CART</a>
        </div>
        <div class="store-card">
            <i class="fas fa-calendar-alt"></i>
            <h3>SUBSCRIPTION</h3>
            <p>FROM $35.99/mo</p>
            <a href="#" class="btn small-btn">SUBSCRIBE</a>
        </div>
    </div>
    <div class="shipping-info">
        <p><i class="fas fa-truck"></i> Free shipping on orders over $50</p>
        <p><i class="fas fa-globe"></i> International shipping available</p>
    </div>
</div>
</body>
</html>
